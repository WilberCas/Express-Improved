<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <button v-on:click="getCourse">Get a course</button>
        <button v-on:click="getAllCourses">Get all courses</button>
        <button v-on:click="deleteCourse">Delete a course</button>
        <button v-on:click="updateCourse">Update a course</button>
        <button v-on:click="addCourse">Add a course</button>
        <input id ="courseIn"/>
    </div>
    <div id=result></div>
    <script src="main.js"></script>
</body>
</html>
